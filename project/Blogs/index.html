<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-logo">My Blog</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-links">
            <a href="#home" class="nav-item">Home</a>
            <a href="#posts" class="nav-item">Posts</a>
            <a href="#contact" class="nav-item">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <h1 class="section-title">Welcome to My Blog</h1>
        </section>

        <section id="posts" class="section">
            <h2 class="section-title">Blog Posts</h2>
            <div class="blog-posts" id="blog-posts">
                    <h3 class="post-title">Post Title</h3>
                    <p class="post-summary">This is a summary of the blog post.</p>
                    <button class="toggle-summary-btn">Show/Hide Summary</button>
                </div>

            </div>
        </section>

        <aside class="sidebar">
            <h3>About Me</h3>
            <p>Short bio or description.</p>
        </aside>
    </main>

    <section id="contact" class="section">
    <h2 class="section-title">Contact Us</h2>
    <form id="contact-form" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>


    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
